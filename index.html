<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <img
          src="assets/images/illustration-hero.svg"
          alt=""
          class="card__image"
        />
        <h2 class="card__title">Order Summary</h2>
        <p class="card__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__plan">
          <div class="card__info">
            <span class="card__current_plan">Annual Plan </span
            ><span class="card__current_price">$59.99/year</span>
          </div>
          <a class="card__change" target="#">Change</a>
        </div>
        <button class="card__button button--proceed">Proceed to Payment</button>
        <button class="card__button button--cancel">Cancel Order</button>
      </section>
    </main>
  </body>
</html>
